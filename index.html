<script>
    //页面加载完之前 发送ajax请求 请求所有用户数据 通过forEach遍历加模板字符串拼接后渲染到页面上
    document.ready(function() {
        $.ajax({
            url: '',
            type: 'GET',
            success: function(data) {
                var datas = data.results
                datas.forEach((ele, index) => {
                    $('<div></div').html(`<p>
														<span>${ele.name}</span>
														<span>${ele.password}</span>
													</p>`).appendTo($('.curinfo'));

                })
            },
            error: function(err) {
                console.log(err)
            }
        })
    })

    //用户退出路由跳转
    $('.logout').on('click', function() {

            }
        })
    })
</script>
